# ОБЯЗАТЕЛЬНЫЕ ПОЛЯ:

host: '0.0.0.0' # На каком интерфейсе слушать (0.0.0.0 - все доступные)
port: '50052' # Порт для входящих gRPC соединений (SendMessage от сервера 2)

# ОПЦИОНАЛЬНЫЕ, НО РЕКОМЕНДУЕМЫЕ:

max_connection_idle: '15m' # Максимальное время простоя соединения (15 минут)
max_connection_age: '30m' # Максимальное время жизни соединения (30 минут)
max_connection_age_grace: '5m' # Время на завершение текущих запросов (5 минут)
keepalive_time: '5m' # Интервал keepalive проверок (5 минут)
keepalive_timeout: '20s' # Таймаут keepalive ответа (20 секунд)

max_recv_msg_size: 10485760 # Максимальный размер принимаемого сообщения (10 МБ)
max_send_msg_size: 10485760 # Максимальный размер отправляемого сообщения (10 МБ)

# ДЛЯ ПРОДАКШЕНА (опционально):

# tls:
#   cert_file: "certs/server.crt"    # Сертификат для TLS (если нужен HTTPS/gRPCs)
#   key_file: "certs/server.key"      # Приватный ключ

# rate_limit: 100                      # Лимит запросов в секунду
# timeout: "10s"                        # Общий таймаут обработки запроса
